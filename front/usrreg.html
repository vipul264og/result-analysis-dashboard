<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #e0eafc;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #34495e;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 12px 0;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row input, .form-row select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-row input:focus, .form-row select:focus {
      border-color: #3498db;
      outline: none;
    }

    .btn-register {
      padding: 12px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #6c5ce7;
      color: white;
    }

    .btn-edit {
      background-color: #3498db;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-right: 8px;
    }

    .btn-delete {
      background-color: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-edit:hover {
      background-color: #2980b9;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Registration</h2>
    <div class="form-row">
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <select>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>
    <div class="form-row">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn-register">Register User</button>
  </div>

  <div class="container" style="margin-top: 40px;">
    <h2>User Information</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Vamshi</td>
          <td>vamshi@gmail.com</td>
          <td>student</td>
          <td>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
