<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Results</title>
<link rel="stylesheet" href="addresult.css">
</head>
<body>

<h1><b>Add Results</b></h1>

<div class="form-section">
    <div class="form-row">
        <label for="year">Select Year</label>
        <select id="year" name="year">
            <option value="2021-2022">2021-2022</option>
            <option value="2022-2023">2022-2023</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2024-2025">2024-2025</option>
        </select>

        <label for="course">Select Course</label>
        <select id="course" name="course">
            <option value="aiml">AIML</option>
            <option value="oops">OOPS</option>
            <option value="computer network">Computer Network</option>
            <option value="data structures">Data Structures</option>
        </select>
    </div>

    <div class="form-row">
        <input type="submit" value="Submit">
    </div>
</div>

<h2><b>Student Result</b></h2>

<div class="results-section">
    <div class="results-header">
        <div class="result-cell">Serial No</div>
        <div class="result-cell">ID</div>
        <div class="result-cell">Name</div>
        <div class="result-cell">Marks</div>
        <div class="result-cell">Action</div>
    </div>

    <div class="result-row">
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell">
            <select>
                <option value="pass">Pass</option>
                <option value="fail">Fail</option>
            </select>
        </div>
    </div>

    <div class="result-row">
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell">
            <select>
                <option value="pass">Pass</option>
                <option value="fail">Fail</option>
            </select>
        </div>
    </div>

    <div class="result-row">
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell"><input type="text"></div>
        <div class="result-cell">
            <select>
                <option value="pass">Pass</option>
                <option value="fail">Fail</option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
