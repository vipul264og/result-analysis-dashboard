<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="stylen/student.css">
</head>
<body>

    <div class="result-container">
        <h1 class="result-header">My Results</h1>

        <div class="student-info">
            <div class="detail-item">
                <span class="label">Name:</span> Rahul Sharma
            </div>
            <div class="detail-item">
                <span class="label">Roll:</span> 3116
            </div>
            <div class="detail-item">
                <span class="label">Batch:</span> 2024-25
            </div>
        </div>

        <h2 class="result-header">Result Details</h2>

        <div class="result-details">
            <div class="result-row header">
                <div class="result-cell">Course</div>
                <div class="result-cell">Marks</div>
                <div class="result-cell">Grade</div>
                <div class="result-cell">Status</div>
            </div>
            <div class="result-row">
                <div class="result-cell">Data Structures</div>
                <div class="result-cell">96</div>
                <div class="result-cell">A+</div>
                <div class="result-cell">Pass</div>
            </div>
            <div class="result-row">
                <div class="result-cell">Algorithms</div>
                <div class="result-cell">99</div>
                <div class="result-cell">A+</div>
                <div class="result-cell">Pass</div>
            </div>
        </div>
    </div>

</body>
</html>
